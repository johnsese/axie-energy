<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon.png" type="image/png">
    <title>Axie Energy Counter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center pb-3">
            <div class="pageTitleContainer d-flex flex-column align-items-center justify-content-center">
                <div class="pageTitle d-flex align-items-center justify-content-center">
                    <span>Axie Energy Counter</span>
                </div>
                <span class="d-flex align-items-end mt-auto pb-1" style="color: #F2F7FB">Â© John Sese</span>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center pb-3 pt-2">
            <div class="energyCount d-flex flex-column">
                <span class="energyTitle align-self-center text-uppercase">Energy This Round</span>
                <span class="energyCountNumber align-self-center">3</span>
                <div class="d-flex justify-content-between pl-4 pr-4">
                    <button type="button" class="btnDecrement btnUnaryOperator btn btn-success">-1</button>
                    <button type="button" class="btnIncrement btnUnaryOperator btn btn-success">+1</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center pb-3">
            <div class="btnMainClass d-flex">
                <div class="pl-3 pr-3 pb-3">
                    <button type="button" class="btnNext btn btn-success">Next</button>
                </div>
                <div class="pl-3 pr-3">
                    <button type="button" class="btnReset btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="./assets/js/energy.js"></script>
</body>

</html>
