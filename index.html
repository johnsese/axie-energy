<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon.png" type="image/png">
    <title>Axie Energy Counter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <span class="pageTitleImage"></span>
            <span class="pageTitleText">Axie Energy Counter</span>
            <span class="pageAuthorText">by John Sese</span>
        </div>
        <div class="d-flex flex-column align-items-center pb-3 pt-2">
            <div class="energyCount d-flex flex-column">
                <span class="energyTitle align-self-center text-uppercase">Energy This Round</span>
                <span class="energyCountNumber align-self-center">3</span>
                <span class="backgroundEnergy align-self-center"></span>
                <div class="d-flex justify-content-between mt-auto p-2">
                    <button type="button" class="btnDecrement btnUnaryOperator btn btn-success">-</button>
                    <span class="roundCountName align-self-end">Round: <span class="roundCount">1</span></span>
                    <button type="button" class="btnIncrement btnUnaryOperator btn btn-success">+</button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center btnActions">
            <div>
                <button type="button" class="btnNext btn btn-success">Next</button>
            </div>
            <div>
                <button type="button" class="btnReset btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha512-lzilC+JFd6YV8+vQRNRtU7DOqv5Sa9Ek53lXt/k91HZTJpytHS1L6l1mMKR9K6VVoDt4LiEXaa6XBrYk1YhGTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/notify.min.js"></script>
    <script src="./assets/js/energy.js"></script>
</body>

</html>
